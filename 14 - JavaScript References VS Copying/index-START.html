<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // variables for numbers, strings and booleans store them as copies so each can be edited without affecting the others
    // variables for arrays and objects store a reference so changing one will also update the others

    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
    const team1 = players.slice();
    const team3 = [].concat(players);
    const team2 = [...players];
    const team4 = Array.from(players);

    const person = {
      name: 'Wes Bos',
      age: 80
    };
    // 3 arguments(blank object, fold in properties of original object, add extra properties to object)
    // but Object.assign works for only 1 level deep
    const copy1 = Object.assign({}, person, {number: 99, age: 12});
    // poor man's deep clone
    const copy2 = JSON.parse(JSON.stringify(person));

  </script>

</body>
</html>
