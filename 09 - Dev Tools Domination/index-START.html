<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="red">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //
    console.log("Hello World");

    // Interpolated
    console.log("Hello %s", "World");

    // Styled
    console.log("%cHello World", "font-weight: bold");

    // warning!
    console.warn("This is a warning!");

    // Error :|
    console.error("This is an error!");

    // Info
    console.info("Hello World");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("blue"), "That is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // start and end with same string name
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Hello");
    console.count("Hello");
    console.count("Bye");
    console.count("Hello");
    console.count("Hello");

    // timing
    console.time("Fetching data"); // start and end with same string name
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("Fetching data");
      });

  </script>
</body>
</html>
